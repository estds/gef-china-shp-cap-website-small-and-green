<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Page not found</title>

<style id="" media="all">
*{transition:.6s}html{height:100%}body{font-family:Lato,sans-serif;color:#888;margin:0}#main{display:table;width:100%;height:100vh;text-align:center}.fof{display:table-cell;vertical-align:middle}.fof h1{font-size:50px;display:inline-block;padding-right:12px;animation:.5s infinite alternate type;margin:0}@keyframes type{from{box-shadow:inset -3px 0 0 #888}to{box-shadow:inset -3px 0 0 transparent}}
</style>


<meta name="robots" content="noindex, follow">
</head>
<body>

<div id="main">
	<div class="fof">
		<h1>Error 404</h1>
		<p>The page you requested was not found.</p>
	</div>
</div>

</body>
</html>
